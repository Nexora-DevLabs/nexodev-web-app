name: "üêõ Bug Report"
description: Report an issue or broken behaviour in the Nexora web app
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug in the Nexora web app. Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the problem.
      placeholder: "When I click X, Y happens instead of Z."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the exact steps to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: What should happen instead?
      placeholder: "It should..."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs
      description: Drag-and-drop screenshots or copy error logs here.

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, device, Node.js/Next.js version if relevant.
      placeholder: "macOS 14 / Firefox 140 / Node 20.10"
